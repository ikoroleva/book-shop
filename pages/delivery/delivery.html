<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order detailes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Kantumruy+Pro:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/styles/basic.css">
    <link rel="stylesheet" href="../../assets/styles/header.css">
    <link rel="stylesheet" href="../../assets/styles/footer.css">
    <link rel="stylesheet" href="../../assets/styles/buttons.css">
    <link rel="stylesheet" href="delivery.css">
    <script src="https://kit.fontawesome.com/c9724870cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-centered">
        <main>
            <section class="section">
                <a href="../main/index.html" class="home-link">Back to Catalog</a>
                <h1 class="section-header">Order detailes</h1>
                <form class="order-form" action="">
                    <fieldset class="client-info">
                        <legend>Shipping details</legend>
                    </fieldset>
                    <div class="fields-container">
                        <div class="order-form_row">
                            <div class="input-group">
                                <label for="first-name">First name: </label>
                                <input type="text" name="first-name" placeholder="Enter your first name" required
                                    minlength="4" />
                            </div>
                            <div class="input-group">
                                <label for="last-name">Last name: </label>
                                <input type="text" name="last-name" placeholder="Enter your last name" required
                                    minlength="5" />
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="delivery-date">Delivery date: </label>
                            <input type="date" name="delivery-date" />
                        </div>
                    </div>
                    <fieldset class="address">
                        <legend>Address</legend>
                    </fieldset>
                    <div class="fields-container">
                        <div class="input-group">
                            <label for="street">Street: </label>
                            <input type="text" placeholder="Street" name="street" required minlength="5" />
                        </div>
                        <div class="order-form_row">
                            <div class="input-group">
                                <label for="house">House number: </label>
                                <input type="text" placeholder="Enter your house number" name="house" required />
                            </div>
                            <div class="input-group">
                                <label for="flat">Flat number: </label>
                                <input type="text" placeholder="Enter your flat number" name="flat" required />
                            </div>
                        </div>
                    </div>
                    <fieldset class="order-form_radio">
                        <legend>Payment type</legend>
                    </fieldset>
                    <div class="radio-fields-container">
                        <div class="radio-input">
                            <input type="radio" id="cash" name="payment-type" value="cash">
                            <label for="cash"><i class="fa-solid fa-money-bill"></i> Cash</label>
                        </div>
                        <div class="radio-input">
                            <input type="radio" id="card" name="payment-type" value="card">
                            <label for="card"><i class="fa-solid fa-credit-card"></i> Card</label>
                        </div>
                    </div>
                    <fieldset class="order-form_checkbox">
                        <legend>Choose 2 gifts: (optional)</legend>
                    </fieldset>
                    <div class="checkbox-fields-container">
                        <div class="checkbox_option">
                            <input type="checkbox" id="gift-packing" name="gift-packing" checked>
                            <label for="gift-packing">Pack as a gift</label>
                        </div>
                        <div class="checkbox_option">
                            <input type="checkbox" id="postcard" name="postcard">
                            <label for="postcard">Add a postcard</label>
                        </div>
                        <div class="checkbox_option">
                            <input type="checkbox" id="discount" name="discount">
                            <label for="discount">Provide 2% discount to the next time</label>
                        </div>
                        <div class="checkbox_option">
                            <input type="checkbox" id="pen-or-pencil" name="pen-or-pencil">
                            <label for="pen-or-pencil">Branded pen or pencil</label>
                        </div>
                    </div>
                    <button class="btn_1" type="submit" disabled>Complete order</button>
                </form>
            </section>
        </main>
    </div>
    <script src="../../assets/scripts/header.js"></script>
    <script src="../../assets/scripts/footer.js"></script>
    <script src="./delivery.js"></script>
</body>

</html>
